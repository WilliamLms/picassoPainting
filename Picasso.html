<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="external.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="myForm" action="formSubmitted.html">
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input
          type="Name"
          class="form-control"
          id="exampleInputName1"
          aria-describedby="emailHelp"
          placeholder="Enter Name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Enter email"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="row">
      <div class="column">
        <img
          src="https://d1ee3oaj5b5ueh.cloudfront.net/thumbs/680xAUTO_original_article_2021_07_60ec4f1b5d566.jpeg"
          alt="imgOne"
        />
      </div>
      <div class="column">
        <img
          src="https://www.meisterdrucke.us/kunstwerke/1260px/fachtali_abderrahim_-_Abstract_painting_silhouette_of_dancing_woman_Printable_digital_Art_-_%28MeisterDrucke-1469538%29.jpg"
          alt="imgTwo"
        />
      </div>
      <div class="column"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVQccUL8GTG6Q1ISD4Njq5h6kEadNYI6FEMA&s" alt="imgThree" /></div>
    </div>
